        <section class="contact-form">

            <form>
                <div class="form-grid">
                    <label for="q1">1. What does the acronym CSS stand for?</label>

                <div class="form-grid">
                    <label for="q2">2. Write a CSS Rule for a class named 'ponder' with padding in 2rem.</label>

                </div>
                <div class="form-grid">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected>Choose One...</option>
                        <option value="option_1">/* */</option>
                        <option value="option_2">"" ""</option>
                        <option value="option_3">// </option>
                    </select>
                </div>
                <div class="form-grid">
                    <label for="q4">4. What value should you set for padding and margin when you create the root css rule? <span class="hint">HINT: They both have the same value'</span></label>
                    <img src="images/margin-question.png" alt="">
                    <input type="number" id="q4" name="q4">               
                </div>                     
                <div class="end">
                    <button type="submit">Submit Quiz</button>
                </div>
            </form>
